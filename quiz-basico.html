<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Básico</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" type="image/x-icon" href="https://app.trimmy.io/storage/trimmy/original-images/tRceiV3LGx3vmq/1756149814-united-kingdom.png">
</head>
<body>
    <header class="cabecalho1">
      <ul class="voltar">
        <li><a href="básico.html">Voltar</a></li>
      </ul>
    </header>
  <div id="quiz-container2">
    <h1>Quiz de Inglês</h1>
    <div id="quiz">
      <p id="question">Carregando pergunta...</p>
      <div id="answer-buttons"></div>
      <button id="next-button" class="btn2">Próxima</button>
    </div>
    <p id="score"></p>
    <button id="restart-btn" class="btn2">Reiniciar Quiz</button>
  </div>

  <script>
    const questions = [
      {
        question: "How do you say 'Ônibus' in English?",
        answers: ["Car", "Bus", "Train",  "Plane"],
        correct: "Bus"
      },
      {
        question: "How do you greet someone in the morning?",
        answers: ["Good Night", "Good Afternoon", "Good morning", "Good evening"],
        correct: "Good morning"
      },
      {
        question: "What do you wear on your feet?",
        answers: ["Hat", "Shirt", "Shoes", "Gloves"],
        correct: "Shoes"
      },
      {
        question: "How do you say 'Fámilia' in English?",
        answers: ["Family", "Friend", "Dog", "Brother"],
        correct: "Family"
      },
      {
        question: "Which number comes after nine?",
        answers: ["Seven", "Eight", "Ten", "Eleven"],
        correct: "Ten"
      },
      {
        question: "What is the correct article: '___ apple'?",
        answers: ["A", "An", "The", "Any"],
        correct: "An"
      },
      {
        question: "Which sentence is in the Simple Present",
        answers: ["I eat pizza every day", "I am eating pizza", "I will eat pizza", "I have eaten pizza"],
        correct: "I eat pizza every day"
      },
      {
        question: "What is the correct sentence?",
        answers: ["Joseph has many cheese in the fridge", "Mary loves many milk with her coffee", "Phoebe saw many birds from her window", "My father bought many bread for our breakfast"],
        correct: "Phoebe saw many birds from her window"
      },
      {
        question: "Which of these is a fruit?'",
        answers: ["Carrot", "Apple", "Potato", "Lettuce"],
        correct: "Apple"
      },
      {
        question: "Complete the sentence: 'There ___ many books.'",
        answers: ["Is", "Are", "Be", "Was"],
        correct: "Are"
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-button");
    const scoreElement = document.getElementById("score");
    const restartButton = document.getElementById("restart-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      scoreElement.textContent = "";
      restartButton.style.display = "none";
      nextButton.style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.classList.add("btn");
        button.addEventListener("click", () => selectAnswer(button, currentQuestion.correct));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(selectedButton, correctAnswer) {
      const buttons = answerButtons.children;
      Array.from(buttons).forEach(button => {
        if (button.textContent === correctAnswer) {
          button.classList.add("correct");
        } else {
          button.classList.add("wrong");
        }
        button.disabled = true;
      });

      if (selectedButton.textContent === correctAnswer) {
        score += 10;
      }
      nextButton.style.display = "block";
    }

    function showScore() {
      questionElement.textContent = "Quiz finalizado!";
      scoreElement.textContent = `Sua pontuação: ${score} / ${questions.length * 10}`;
      restartButton.style.display = "block";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        resetState();
        showScore();
      }
    });

    restartButton.addEventListener("click", startQuiz);

    startQuiz();
  </script>
</body>
</html>
